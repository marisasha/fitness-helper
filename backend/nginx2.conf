server {
    listen 80;
    server_name fitness-helper.ru www.fitness-helper.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name fitness-helper.ru www.fitness-helper.ru;

    ssl_certificate /etc/letsencrypt/live/fitness-helper.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fitness-helper.ru/privkey.pem;

    root /app/react/build;
    index index.html;

    # React SPA
    location / {
        try_files $uri /index.html;
    }

    # Django API
    location /api {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger UI
    location /swagger/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ {
        alias /app/static/;
    }

    location /media/ {
        alias /app/media/;
    }

    client_max_body_size 50M;
}
