web:
    build: .
    container_name: web
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - static:/app/static
      - media:/app/media
    depends_on:
      - db
      - redis
    mem_limit: 280m
    restart: always

nginx:
  image: nginx:latest
  container_name: nginx
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf
    - /etc/letsencrypt/:/etc/letsencrypt/
    - ./staticroot:/app/static
    - ./react/build:/app/react
    - media:/app/media
  depends_on:
    - web
  mem_limit: 50m
  restart: always

redis:
  image: redis:7-alpine
  ports:
    - "6379:6379"
  mem_limit: 50m

volumes:
  postgres_data:
  static:
  media: